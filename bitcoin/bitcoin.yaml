apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitcoind
  labels:
    app: bitcoind
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: bitcoind
  template:
    metadata:
      labels:
        app: bitcoind
    spec:
      containers:
        - name: bitcoind
          image: ruimarinho/bitcoin-core:0.17
          args:
            - -server
            - -rest
            - -txindex
            - -debug=rpc,http
            - -dbcache=1024
            - -rpcpassword=$(BITCOIN_RPC_USER)
            - -rpcuser=$(BITCOIN_RPC_PASSWORD)
            - -rpcallowip=10.28.0.0/14
          env:
            - name: BITCOIN_RPC_USER
              valueFrom:
                secretKeyRef:
                  name: bitcoin-secret
                  key: rpcuser
            - name: BITCOIN_RPC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bitcoin-secret
                  key: rpcpass
          ports:
            - containerPort: 8332
            - containerPort: 8333
            - containerPort: 18332
            - containerPort: 18333
            - containerPort: 18443
            - containerPort: 18444
          volumeMounts:
            - name: bitcoind-data
              mountPath: /home/bitcoin/.bitcoin
      volumes:
        - name: bitcoind-data
          persistentVolumeClaim:
            claimName: bitcoind-pv-claim
